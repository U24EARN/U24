<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet Interface</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      background-color: #f8fafb;
    }
    .header, .bottom-nav {
      background-color: #ffffff;
      padding: 15px;
      border-bottom: 1px solid #e0e0e0;
    }
    .balance-card {
      display: flex;
      justify-content: space-around;
      padding: 15px;
      background-color: #ffffff;
      border-radius: 10px;
      margin: 20px;
      text-align: center;
    }
    .balance-card div {
      flex: 1;
    }
    .balance-amount {
      font-size: 1.5em;
      color: green;
    }
    .withdraw-card {
      display: flex;
      justify-content: space-around;
      margin: 20px;
    }
    .withdraw-card button {
      flex: 1;
      margin: 5px;
      padding: 10px;
      border-radius: 25px;
      font-weight: bold;
    }
    .withdraw-btn {
      background-color: #ffffff;
      color: black;
      border: 1px solid #e0e0e0;
    }
    .recharge-btn {
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color: white;
      border: none;
    }
    .vip-section {
      background: linear-gradient(145deg, #594f4f, #3d3d3d);
      color: #fff;
      border-radius: 10px;
      padding: 15px;
      margin: 20px;
      text-align: center;
    }
    .services-section {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 15px;
      margin: 20px;
    }
    .service-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #e0e0e0;
      align-items: center;
    }
    .service-item:last-child {
      border-bottom: none;
    }
    .bottom-nav .nav-item {
      font-size: 0.85em;
    }
    .bottom-nav .nav-item i {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header d-flex justify-content-between align-items-center">
    <div>
      <input type="file" id="profile-pic" accept="image/*" style="display:none">
      <img id="user-image" src="m3.jpg" alt="pic" style="width: 40px; border-radius: 50px; cursor: pointer;">
      <input type="text" id="username" class="ml-2 font-weight-bold border-0" value="enter username">
      <span class="badge badge-warning ml-2">SVIP</span>
    </div>
  </header>

  <!-- Balance Card -->
  <section class="balance-card">
    <div>
      <div class="balance-amount">Sh 43253.19</div>
      <div>≈11.40 usdt</div>
      <small>Available Balance</small>
    </div>
    <div>
      <div class="balance-amount text-danger">Sh 0</div>
      <div>≈0.00 usdt</div>
      <small>Withdrawing</small>
    </div>
  </section>

  <!-- VIP Section -->
  <section class="vip-section">
    <h5>VIP</h5>
    <p>Expires 2025-10-19</p>
    <button class="btn btn-light btn-sm">Renew <i class="fas fa-chevron-right"></i></button>
  </section>

  <!-- Withdraw and Recharge Buttons -->
  <section class="withdraw-card">
    <button class="withdraw-btn" onclick="window.location.href='withdraw.html'">Withdraw</button>
    <button class="recharge-btn"
onclick="window.location.href='recharge.html'">Recharge</button>
  </section>

  <!-- My Service Section -->
  <section class="services-section">
    <h5>My Service</h5>
    <div class="service-item">
      <div><i class="fas fa-chart-line text-warning"></i> My Holdings</div>
      <i class="fas fa-chevron-right"></i>
    </div>
    <div class="service-item">
      <div><i class="fas fa-folder text-danger"></i> Collect</div>
      <i class="fas fa-chevron-right"></i>
    </div>
    <div class="service-item">
      <div><i class="fas fa-user-friends text-orange"></i> Follow</div>
      <i class="fas fa-chevron-right"></i>
    </div>
    <div class="service-item">
      <div><i class="fas fa-headset text-info"></i> Service</div>
      <i class="fas fa-chevron-right"></i>
    </div>
    <div class="service-item">
      <div><i class="fas fa-wallet text-primary"></i> Recharge</div>
      <i class="fas fa-chevron-right"></i>
    </div>
    <div class="d-flex justify-content-between">
      <button id="back-btn" class="btn btn-secondary btn-block mt-3 mr-2" onclick="window.location.href='home.html'">Back</button>
      <button id="logout-btn" class="btn btn-danger btn-block mt-3" onclick="window.location.href='index.html'">Logout</button>
    </div>
  </section>

  <script>
    document.getElementById('user-image').addEventListener('click', function() {
      document.getElementById('profile-pic').click();
    });
    document.getElementById('profile-pic').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('user-image').src = e.target.result;
        }
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>

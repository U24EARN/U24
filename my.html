<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet Interface</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      background-color: #f8fafb;
    }
    .header, .bottom-nav {
      background-color: #ffffff;
      padding: 15px;
      border-bottom: 1px solid #e0e0e0;
    }
    .balance-card {
      display: flex;
      justify-content: space-around;
      padding: 15px;
      background-color: #ffffff;
      border-radius: 10px;
      margin: 20px;
      text-align: center;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .withdraw-card button {
      flex: 1;
      margin: 5px;
      padding: 12px;
      border-radius: 25px;
      font-weight: bold;
      transition: 0.3s;
    }
    .withdraw-btn {
      background-color: #ffffff;
      color: black;
      border: 1px solid #e0e0e0;
    }
    .withdraw-btn:hover {
      background-color: #e0e0e0;
    }
    .recharge-btn {
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color: white;
      border: none;
    }
    .recharge-btn:hover {
      opacity: 0.9;
    }
    .vip-section {
      background: linear-gradient(145deg, #594f4f, #3d3d3d);
      color: #fff;
      border-radius: 10px;
      padding: 15px;
      margin: 20px;
      text-align: center;
    }
    .services-section {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 15px;
      margin: 20px;
    }
    .service-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #e0e0e0;
      align-items: center;
    }
    .service-item:last-child {
      border-bottom: none;
    }
    .service-item i {
      color: #ff7e5f;
    }
    .bottom-nav .nav-item {
      font-size: 0.85em;
      color: #6c757d;
    }
    .bottom-nav .nav-item i {
      font-size: 24px;
    }
    .bottom-nav .nav-item.active {
      color: #007bff;
    }
  </style>
</head>
<body>
  <header class="header d-flex justify-content-between align-items-center">
    <div>
      <img src="m3.jpg" alt="Logo" style="width: 40px; border-radius: 50px">
      <span class="ml-2 font-weight-bold">Kalitec Solutions</span>
      <span class="badge badge-warning ml-2">SVIP</span>
    </div>
    <div class="d-flex align-items-center">
      <i class="fas fa-cog mx-2"></i>
      <i class="fas fa-comments mx-2"></i>
    </div>
  </header>

  <section class="balance-card container-fluid">
    <div>
      <div class="balance-amount">Sh 43253.19</div>
      <div>≈11.40 usdt</div>
      <small>Available Balance</small>
    </div>
    <div>
      <div class="balance-amount text-danger">Sh 0</div>
      <div>≈0.00 usdt</div>
      <small>Withdrawing</small>
    </div>
  </section>

  <section class="vip-section">
    <h5>VIP</h5>
    <p>Expires in <span id="countdown"></span></p>
    <button class="btn btn-light btn-sm">Renew <i class="fas fa-chevron-right"></i></button>
  </section>

  <section class="withdraw-card container-fluid">
    <button class="withdraw-btn">Withdraw</button>
    <button class="recharge-btn">Recharge</button>
  </section>

  <nav class="bottom-nav navbar fixed-bottom navbar-light bg-light d-flex justify-content-around">
    <a href="home.html" class="nav-item nav-link text-center active">
      <i class="fas fa-home"></i><br>Home
    </a>
    <a href="hot.html" class="nav-item nav-link text-center">
      <i class="fas fa-fire"></i><br>Hot
    </a>
    <a href="team.html" class="nav-item nav-link text-center">
      <i class="fas fa-sitemap"></i><br>Team
    </a>
    <a href="tasks.html" class="nav-item nav-link text-center">
      <i class="fas fa-tasks"></i><br>Task
    </a>
    <a href="my.html" class="nav-item nav-link text-center">
      <i class="fas fa-user"></i><br>My
    </a>
  </nav>

  <script>
    function startCountdown() {
      const expiryDate = new Date("2025-10-19T00:00:00").getTime();
      setInterval(function () {
        let now = new Date().getTime();
        let distance = expiryDate - now;

        let days = Math.floor(distance / (1000 * 60 * 60 * 24));
        let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }, 1000);
    }
    startCountdown();
  </script>
</body>
</html>
